<!DOCTYPE html>
<html>
<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <sp-heading>Opacity Spline</sp-heading>
    <p class="instructions">Click to add points. Drag to move. Double-click to remove.</p>

    <div class="presets">
        <sp-picker placeholder="Presets" id="presetSelect">
            <sp-label slot="label" is-required="true">Presets</sp-label>
            <sp-menu slot="options">
                <sp-menu-item value="default" selected>Custom Curve</sp-menu-item>
                <sp-menu-item value="comet">Comet (Fade Out)</sp-menu-item>
                <sp-menu-item value="fade_in">Reverse Comet (Ramp Up)</sp-menu-item>
                <sp-menu-item value="bell">Bell Curve (Fade In/Out)</sp-menu-item>
            </sp-menu>
        </sp-picker>
    </div>
    
    <div class="curve-container" id="curveWrapper">
        <canvas id="curveCanvas"></canvas>
    </div>

    <footer>
        <sp-button id="btnRun" variant="cta">Apply Curve to Stack</sp-button>
        <sp-button id="btnReset" variant="secondary">Reset</sp-button>
    </footer>
</body>
</html>
